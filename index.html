<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Jumping Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>

  <div class="controls">  
    <button class="play" title="Play">Play</button>

    <div class="sounds">
      Sound:
      <div class="soundtoggling">
        <label for="sound-toggle" class="switch" title="Toggle sounds">
          <input type="checkbox" class="sound-toggle" id="sound-toggle" name="sound-toggle" checked />
          <span class="switch-toggle"></span>
          <span class="text-toggle"></span>
        </label>
      </div>
    </div>

    <div class="location">
      <span class="location-text">Play on:</span>
      <div class="planets">
        <button class="planet" id="earth" title="Earth"></button>
        <button class="planet" id="moon" title="Moon"></button>
      </div>
      <a class="attribution" href="https://icons8.com/">Icons by Icons8</a>
    </div>

    <div class="scoring">
      <h3 class="score">Score: <span class="score-number">0</span></h2>
      <h3 class="high-score">High score: <span class="high-score-number"></span></h2>
    </div>    
  </div>


  <div class="game">
    <div class="background">
      <p class="instructions">Press spacebar or tap on the background to make the dinosaur jump</p>
      <h2 class="alert"></h2>
    </div>
    </div>
    <div class="dino"></div>
    <div class="obstacles"></div>
  </div>

  <audio class="jump-sound">
    <source src="jump.wav">
  </audio>
  <audio class="game-over-sound">
    <source src="game-over.wav">
  </audio>

</body>
</html>
