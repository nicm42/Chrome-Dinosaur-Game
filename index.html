<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Rex Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>

  <p class="instructions">Press spacebar or tap on the background to make the dinosaur jump</p>
  <h2 class="alert"></h2>
  <h2 class="score">Score: <span class="score-number">0</span></h2>
  <h2 class="high-score">High score: <span class="high-score-number"></span></h2>
  <button class="play-button play" title="Play">Play</button>
  <button class="play-button play-again" title="Play again">Play again</button>
  Background: 
  <label for="background-toggle" class="switch" title="Toggle background">
    <input type="checkbox" class="background-toggle" id="background-toggle" name="background-toggle" checked />
    <span class="switch-toggle"></span>
    <span class="text-toggle"></span>
  </label>
  Play on:
  <button class="planet" id="earth" title="Earth"></button>
  <button class="planet" id="moon" title="Moon"></button>
  <div class="game">
    <div class="background-border">
      <div class="background"></div>
    </div>
    <div class="dino"></div>
    <div class="obstacles"></div>
  </div>

  <a href="https://icons8.com/icon/fQuyemmRjj1r/earth-planet">Earth Planet and Moon icons by Icons8</a>

</body>
</html>
