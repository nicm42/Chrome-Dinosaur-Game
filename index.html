<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Rex Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>

  <p>Press spacebar or tap on the background to make the dinosaur jump</p>
  <h2 class="alert"></h2>
  <h2 class="score">Score: <span class="score-number">0</span></h2>
  <h2 class="high-score">High score: <span class="high-score-number"></span></h2>
  <button class="play">Play</button>
  <button class="play-again">Play again</button>
  <input type="checkbox" class="background-toggle" id="background-toggle" name="background-toggle" checked/><label for="background-toggle" class="switch"></label>
  <button class="planet" id="earth">Play on Earth</button>
  <button class="planet" id="moon">Play on the moon</button>
  <div class="game">
    <div class="background-border">
      <div class="background"></div>
    </div>
    <div class="dino"></div>
    <div class="obstacles"></div>
  </div>
  
</body>
</html>
